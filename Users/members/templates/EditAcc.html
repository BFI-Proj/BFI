<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/static/img/banner.jpg");
            background-size: cover;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: azure;
            margin-top: 2%;
            padding: 20px;
        }

        form {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .errors {
            color: #ff0000;
            margin-top: 10px;
            font-weight: bold;
        }
        .button-container {
            display:block;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Edit Your Account</h1>
    
    <form action="/update_account" method="post">
        {% csrf_token %}
       
        <label for="name">Fullname:</label>
        <input type="text" id="name" name="name" value="{{ user_data.fullname }}" required>
        
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" value="{{ user_data.username }}" required>
        
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user_data.email }}" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ user_data.phone }}" required>
        
        
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password">
        
       
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password">
        
        <div class="button-container">
        <button type="submit">Save Changes</button>
    </form>

    <form id="delete-account-form" action="/delete_account" method="post">
        {% csrf_token %}
        <button type="submit" id="delete-account">Delete</button>
    </form>
</div>
    <a href="/MyAccount">Cancel</a>
    
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
            // You can add validation logic here if needed
            
            // Submit the form
            fetch('/update_account', {
                method: 'POST',
                body: new FormData(this), // Send form data
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token
                }
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to MyAccount page upon successful submission
                    window.location.href = '/MyAccount';
                } else {
                    // Handle errors if needed
                    console.error('Error:', response.status);
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
            });
        });
        
        document.getElementById('delete-account').addEventListener('click', function () {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                // Submit the delete-account-form
                document.getElementById('delete-account-form').submit();
            }
        });
    </script>
</body>
</html>
