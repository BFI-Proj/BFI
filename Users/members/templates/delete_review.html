{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Review</title>

    <!-- Include your CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'deleteReview.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="content">
        <h1>Delete Review</h1>

        <div class="card">
            <div class="card-details">
                <h2>{{ item.name }}</h2>
            </div>

            <div class="review">
                <div class="review-header">
                    <i class="fas fa-user"></i>
                    <span>{{ review.user.username }}</span>
                </div>
                <div class="review-text">
                    <p>Are you sure you want to delete this review?</p>
                    {% comment %} <form method="post">
                        {% csrf_token %}
                        <button type="submit">Delete Review</button>
                    </form> {% endcomment %}
                </div>
            </div>
        </div>

      <div class="buttons-container">
        <div class="buttons">
            <a href="{% url 'item_page' item_id=review.food_item.id %}"><button class="food-button">Cancel</button></a>
        </div>

        <div class="buttons">
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="food-button">Delete</button>
          </form>
        </div>
      </div>

    </div>
</body>
</html>
