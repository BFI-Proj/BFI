

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Food Intake</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            font-family: 'Biome', sans-serif;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            width: 22%;
            margin: 10px;
            border: 2px solid #FF9F00;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: auto;
        }

        .card-details {
            padding: 10px;
            color: black;
        }

        .card {
            border: 2px solid #FF9F00;
            border-radius: 25px;
            margin: 10px;
            max-width: 345px;
            background-color: #FF9F00;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-image {
            max-height: 140px;
            overflow: hidden;
            text-align: center;
        }

        .card-image img {
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        .card-details {
            padding: 10px;
            font-family: 'Biome', sans-serif;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
        }

        .search-bar-container{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a href="{% url 'HomePage' %}">
                <img src="{% static 'img/BFI_LOGO.png' %}" class="logo">
            </a>
            <ul>
                <li><a href="{% url 'HomePage' %}">About Us</a></li>
                <li><a href="{% url 'schedule_appointment' %}">Appointment</a></li>
                <li><a href="{% url 'MyAccountPage' %}">Account</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>KNOW MORE ABOUT YOUR FOOD</h1>
            <form action="{% url 'food_item_search_results' %}" method="get" class="search-form">
                <div class="search-bar-container">
                    <input type="text" name="search_query" placeholder="Search for food..." class="search-bar">
                    <button type="submit" class="search-button">Search</button>
                </div>
            </form>
            <div class="slick-slider">
                {% for item in food_items %}
                    <div class="card">
                        <a href="{% url 'item_page' item.id %}" style="text-decoration: none; color: inherit;">
                            <div class="card-image">
                                {% if item.image %}
                                    <img src="{{ item.image.url }}" alt="{{ item.name }}">
                                {% else %}
                                    <p>No image available</p>
                                {% endif %}
                            </div>
                            <div class="card-details">
                                <h2>{{ item.name }}</h2>
                                <p>Category: {{ item.category }}</p>
                                <!-- Add more details as needed -->
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Slick Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slick-slider').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                prevArrow: '<button class="slick-prev">&#9665;</button>',
                nextArrow: '<button class="slick-next">&#9655;</button>',
            });
        });
    </script>
</body>
</html>
